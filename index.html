<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=yes, initial-scale=0.3, maxmum-scale=1.0, minimum-scale=0.3">
	<title>Love between Us</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
</head>

<body>
	<div id="back">
		<div class="mask"></div>
		<div id="carousel" class="carousel slide carousel-fade carousel-position">
			<div class="carousel-inner" style="width: 100%;height: 100%;" id="background">
				<div class="item active" style="width: 100%;height: 100%;">
					<div style="width: 100%;height: 100%;background:url(./img/background.jpg);background-size: cover;">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal show" style="overflow: scroll;">
		<div class="modal-dialog" style="opacity: .9">
			<div class="modal-content" style="opacity:.85">
				<div class="modal-header">
					<h1 class="text-center"
						style="color: #A94442;font-family: '2Peas-Gift', Arial, sans-serif;font-size: 7rem;">lovely
						time spent with you</h1>
					</br>
					<p class="text-center small-title">Miss.Chen & Mr.Li</p>
					<p class="text-center small-title">Happy Valentine’s Day!</p>
				</div>

				<div class="modal-body text-center"
					style="line-height: 1.5rem;font-family: 'Journal', Arial, sans-serif;font-size: 3rem;">
					<p>
						<span id="day" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span
							id="hour" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span
							id="minute" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span
							id="second" class="time-font"></span>
					</p>
					<p>
						days/hours/mins/secs
					</p>
					<p class="text-center" style="color:#A94442;font-size: 25px" id="say"></p>
				</div>
			</div>
		</div>
	</div>
	<audio src="./music.mp3" autoplay="true" loop="loop"></audio>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/countTime.js"></script>
	<script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
	<script>
		$(function () {
			//设置起始日期
			countTime('2021/10/17 22:23', 'day', 'hour', 'minute', 'second');
			var days = $('#day').text();

			//设置每一张图片对应的文字
			var says = new Array(
				"Like a red bean engraved into a dice, the missing of you pains in my blood and bones.",
			);


			var start = function () {
				var index = 0;
				var rate = 6000;
				$('#say').text(says[(index++) % says.length]);
				var _play = function () {
					// $('#say').hide();
					$('#say').text(says[(index++) % says.length]);
					// $('#say').fadeToggle();
					// $('#carousel').carousel('next');
				};
				setInterval(_play, rate);
			}();

		});
	</script>
	<script src="https://cdn.jsdelivr.net/gh/wallleap/cdn/js/love.js"></script>
</body>

</html>
